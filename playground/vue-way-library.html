<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>
        var div = document.querySelector("#app");
        var viewModel = {};

        // search : mdn object defineProperty
        // 객체의 특정 속성을 재정의 하는 함수.
        // Object.defineProperty('대상 객체', 객체의 특정 속성, {
        //     ... 정의할 내용
        // });
        
        //  즉시실행 함수
        //    (function() {

        // })();
        (function() {
            function init() {
                Object.defineProperty(viewModel, 'str', {
                    // 속성에 접근했을 때의 동작을 정의
                    get : function() {        // chrome에서 viewModel.str 하면 호출됨.
                        console.log("접근");
                    },
                    // 속성에 값을 할당했을 때의 동작을 정의(데이터바인딩)
                    set : function(newValue) {      // chrome에서 viewModel.str = "hello" 하면 호출됨.
                        console.log("할당", newValue);
                        render(newValue)
                    }
                });
            }
            

            function render(value) {
                div.innerHTML = value;
            }

            init();
        })();
        

        // Object.defineProperty를 라이브러리화!
    </script>
</body>
</html>
