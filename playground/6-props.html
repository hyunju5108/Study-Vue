<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-bind:프롭스 속성이름="상위 컴포넌트의 데이터 이름" -->
        <app-header v-bind:propsdata="message" v-bind:propsnum="num"></app-header>
        <app-content v-bind:propsnum="num"></app-content>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        var appHeader = {
            template : '<h1>{{ propsdata }}/num:{{propsnum}}</h1>',
            props : ['propsdata', 'propsnum']
        }

        var appContent = {
            template : '<div>num : {{ propsnum }}</div>',
            props : ['propsnum']
        }

        new Vue({
            el : "#app",
            components : {
                'app-header' : appHeader,
                'app-content' : appContent
            },
            data : {
                message : 'hi',
                num: 10
            }
        })
    </script>
</body>
</html>
