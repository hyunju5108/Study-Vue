<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <child-component v-bind:propsdata="message"></child-component>  <!-- 4. 상위컴포넌트의 message 속성값인 hello vue~텍스트를 하위 컴포넌트의 propsdata로 전달 -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 2. 하위 컴포넌트인 child-component 등록
        Vue.component('child-component', {
            props : ['propsdata'],              // 3. child-component의 나용에 props 속성으로 propsdata를 정의
            template : '<p>{{ propsdata }}</p>' // 5. child-component의 template 속성에 정의된 곳에 메세지가 출력됨.
        });

        // 1. 인스턴스 생성
        new Vue({
            el : "#app",
            data : {
                message : "Hello Vue! passed from Parent Component"
            }
        });

    </script>
</body>
</html>
